<ion-header>
  <ion-toolbar>
    <ion-title>
        Buscar por Salas
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="clearCalendar()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>      
  <ion-item-divider>
      <ion-label>
        Data da reserva
      </ion-label>
  </ion-item-divider>
  <ion-calendar 
      [options]="optionsRange"
      (change)="onChange($event)"
      [type]="type"
      [format]="'DD-MM-YYYY'">
  </ion-calendar>
  <ion-item-divider>
    <ion-label>
      Horários
    </ion-label>
  </ion-item-divider>
  <ion-grid>
      <ion-row>
          <ion-col>
              <ion-item>
                <ion-toggle color="danger" [disabled]="allDayToggle" (ionChange)="setAllDay($event)" value="0"></ion-toggle>
                <ion-label>8:00 às 22:00</ion-label>    
              </ion-item>
          </ion-col>
          <ion-col>
              <ion-item>
                <ion-toggle (ionChange)="setTime($event)" [disabled]="timesToggle" value="1"></ion-toggle>
                <ion-label>8:00 às 10:00</ion-label>    
              </ion-item>
          </ion-col>
          <ion-col>
              <ion-item>
                <ion-toggle (ionChange)="setTime($event)" [disabled]="timesToggle" value="2"></ion-toggle>
                <ion-label>10:30 às 12:30</ion-label>    
              </ion-item>
          </ion-col>
          <ion-col>
              <ion-item>
                <ion-toggle (ionChange)="setTime($event)" [disabled]="timesToggle" value="3"></ion-toggle>
                <ion-label>13:00 às 14:00</ion-label>    
              </ion-item>
          </ion-col>
          <ion-col>
              <ion-item>
                <ion-toggle (ionChange)="setTime($event)" [disabled]="timesToggle" value="4"></ion-toggle>
                <ion-label>14:30 às 16:30</ion-label>    
              </ion-item>
          </ion-col>
          <ion-col>
              <ion-item>
                <ion-toggle (ionChange)="setTime($event)" [disabled]="timesToggle" value="5"></ion-toggle>
                <ion-label>17:00 às 19:00</ion-label>    
              </ion-item>
          </ion-col>
          <ion-col>
              <ion-item>
                <ion-toggle (ionChange)="setTime($event)" [disabled]="timesToggle" value="6"></ion-toggle>
                <ion-label>19:30 às 21:30</ion-label>    
              </ion-item>
          </ion-col>
      </ion-row>
  </ion-grid>
  
  <ion-button expand="full" size="large" [disabled]="search" (click)="resultRow($event)">
      <ion-icon name="search"></ion-icon>
      Buscar
  </ion-button>
  
</ion-content>
